<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>NodeGit: Native Node bindings to Git.</title>
    <link type="text/css" rel="stylesheet" href="styles/common.css">
    <link type="text/css" rel="stylesheet" href="styles/ir_black.css">
    <link type="text/css" rel="stylesheet" href="styles/api.css">
    <!--
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    -->
  </head>

  <body>
    <div id="wrapper">
      <section id="api" class="full block">
        <!--
        <input tabindex="1" placeholder="Search API" type="search"><select>
          <option disabled>Select Version</option>
          <option selected value="wip">WIP</option>
        </select>
        -->

        <div>
          <ul id="list-api">
            <a href="/"><li class="brand">NodeGit</li></a>
          </ul>
          <div class="api-content">
            <script type="inner-content">
            <div id="{{jsClassName}}" class="inner-content">
              <ul class="api-contents">
                <li class="entry">
                  <table class="pure-table">
                    <thead>
                      <tr>
                        <th><sub>JavaScript</sub></th>
                        <th><sub>C++</sub></th>
                        {%if cType%}
                        <th><sub>C</sub></th>
                        {%endif%}
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><h3>{{ jsClassName }}</h3></td>
                        <td><h3>{{ cppClassName }}</h3></td>
                        {%if cType%}
                        <td><h3>{{ cType }}</h3></td>
                        {%endif%}
                      </tr>
                    </tbody>
                  </table>
                  <hr>
                  <div class="header">
                    <strong class="{%if not ignore%}is{%else%}not{%endif%} added">in API</strong>
                    <strong class="deps">Depends on: <a class="ref">Repository</a></strong>
                  </div>

                  <h4>Properties:</h4>
                  <ul class="properties inner-block">
                    {%if not fields.length%}
                    <li>No properties available.</li>
                    {%endif%}
                    {%each fields as field%}
                    <li id="{{jsClassName}}/field/{{field.name}}">{{field.name}}</li>
                    {%endeach%}
                  </ul>

                  <h4>Functions:</h4>
                  <ul class="functions inner-block">
                    {%if not functions.length%}
                    <li>No functions available.</li>
                    {%endif%}
                    {%each functions as function%}
                    <li id="{{jsClassName}}/function/{{function.name}}">
                      <strong>{{jsClassName}}#</strong><strong class="method">{{function.jsFunctionName}}</strong>
                    </li>
                    {%endeach%}
                  </ul>
                </li>
              </ul>
            </div>
            </script>
          </div>
        </div>
      </section>

      <section id="contribute" class="block">
      </section>
    </div>
  </body>

  <script src="api-viewer/bower_components/jquery/dist/jquery.js"></script>
  <script src="api-viewer/bower_components/combyne/dist/combyne.js"></script>
  <script src="scripts/highlight.pack.js"></script>
  <script src="scripts/demo.js"></script>
  <script src="scripts/api.js"></script>
  <script>
    hljs.tabReplace = '    ';
    hljs.initHighlightingOnLoad();
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-21174385-2', 'github.com');
    ga('send', 'pageview');
  </script>
</html>
